<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Page</title>
  <style>
    table, td, th {
      border: 2px solid black;
      border-collapse: collapse;
      padding: 5px;
      margin: 5px; 
    }

    #duke {
      color: blue; 
    }

    .state {
      color: green;
    }


  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>School Name</th>
        <th>Student size</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="duke">Duke</td>
        <td>65,000</td>
        <td class="state">NC</td>
      </tr>
      <tr>
        <td>SIS</td>
        <td>1,000</td>
        <td class="state">Seongnam</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
